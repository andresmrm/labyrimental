<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Labyrimental</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="description" content="A free software game made with Phaser and Luxrender.">
    <script src="dist/vendor.js"></script>
    <!--     <script src="dist/prephaser.js"></script> -->
  </head>
  <body>
    <div id="app">
        <div id="loading-screen">
            <h1>Labyrimental</h1>
            <h2>Loading...</h2>
        </div>
        <div id="interface-outer">
            <div id="interface-menus"></div>
        </div>
    </div>
    <script src="vendor/phaser.js"></script>
    <script src="dist/app.js"></script>

    <!-- Piwik -->
    <script type="text/javascript">
    var _paq = _paq || [];
    _paq.push(['trackPageView']);
    _paq.push(['enableLinkTracking']);
    (function() {
        var u="//piwik-bosque.rhcloud.com/";
        _paq.push(['setTrackerUrl', u+'piwik.php']);
        _paq.push(['setSiteId', 2]);
        var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
        g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
    })();
    </script>
    <noscript><p><img src="//piwik-bosque.rhcloud.com/piwik.php?idsite=2" style="border:0;" alt="" /></p></noscript>
    <!-- End Piwik Code -->

  </body>
</html>
